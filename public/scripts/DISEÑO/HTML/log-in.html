<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- == CSS == -->
    <link rel="stylesheet" href="../styles/style-log.in.css" />
    <!-- == Iconos == -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Iniciar Sesión</title>
  </head>
  <body>
    <div class="container-log-in">
      <div class="form login">
        <div class="form-content">
          <header>Iniciar Sesión</header>
          <form action="#">
            <!-- Actualiza el campo de usuario cambiando type="email" a type="text" -->
            <div class="field input-field">
              <input type="text" placeholder="Usuario" class="input" />
              <!-- Contenedor para desplegar error en campo de usuario -->
              <div id="email-error" class="error-message"></div>
            </div>

            <div class="field input-field">
              <input
                type="password"
                placeholder="Contraseña"
                class="password"
              />
              <i class="bx bx-hide eye-icon"></i>
              <!-- Contenedor para desplegar error en campo de contraseña -->
              <div id="password-error" class="error-message"></div>
            </div>

            <div class="form-link">
              <a href="#" class="forgot-pass">¿Has olvidado tu contraseña?</a>
            </div>

            <div class="field button-field">
              <button type="submit">Iniciar Sesión</button>
            </div>
          </form>

          <div class="form-link">
            <span>
              ¿No tienes una cuenta?
              <a href="sign-up.html" class="link signup-link">Registrate</a>
            </span>
          </div>
        </div>

        <div class="line"></div>

        <div class="media-options">
          <a href="#" class="field facebook">
            <i class="bx bxl-facebook facebook-icon"></i>
            <span>Iniciar con Facebook</span>
          </a>
        </div>

        <div class="media-options">
          <a href="#" class="field google">
            <i class="bx bxl-google google-icon"></i>
            <span>Iniciar con Google</span>
          </a>
        </div>
      </div>
    </div>
    <!-- == JS == -->
    <script src="../../public/scripts/script-form.js"></script>
    <script src="../../public/scripts/validations/log-in-validations.js"></script>
  </body>
</html>
