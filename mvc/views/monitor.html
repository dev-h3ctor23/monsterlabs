<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Enlace CSS sidebar -->
    <link rel="stylesheet" href="/monsterlabs/public/styles/style-sidebar-monitor.css"/>
    <!-- Enlace boxicons css -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
    <!-- Enlace CSS monitor -->
    <link rel="stylesheet" href="/monsterlabs/public/styles/monitor.css">
    <link rel="shortcut icon" href="/monsterlabs/assets/images/mini-logo-monsterlabs.png" type="image/x-icon">
    <title>Monitor</title>
</head>
<body>

<div class="container">
    <div id="sidebar-component">
        
    </div>
    <div class="content" id="content">

        <!-- Sections -->
         <section id="section-home" class="section active">
            <h1>BIENVENIDO MONITOR</h1>
         </section>

        <section id="section-perfil" class="section">
            <div class="perfil-container" id="perfilContainer">
                <!-- Foto de perfil con botón para subir imagen -->
                <div class="perfil-foto">
                    <img id="profileImage" src="/monsterlabs/assets/images/monitor-perfil.jpg" alt="Foto de Perfil">
                </div>
        
                <!-- Información personal -->
                <div class="perfil-info" id="perfilInfo">
                    <h2><span id="name-monitor">Ana Lopez</span> <span id="lastname"></span> </h2>
                    <p><strong>Usuario</strong> <br><span id="user-monitor">analopez</span></p> <br><hr>
                    <p><strong>DNI</strong> <br> <span id="dni-monitor">01234567A</span></p> <hr>
                    <p><strong>Correo</strong> <br> <span id="email-monitor">analopez@example.com</span></p> <hr>
                    <p><strong>Teléfono</strong> <br> <span id="phone-monitor">675 67 34 06</span></p>
                </div>
        
                <!-- Botones de acciones -->
                <div class="perfil-opcions">
                    <button class="btn" id="editProfileBtn"><i class="bx bx-edit"></i> Editar Perfil</button>
                    <button class="btn" id="changePasswordBtn"><i class="bx bx-lock"></i> Cambiar Contraseña</button>
                </div>
            </div>

            <!-- Formulario de edición (oculto inicialmente) -->
            <div id="editProfileSection" class="edit-profile-section" style="display: none;">
                <h3>Editar Perfil</h3>
                <form id="editProfileForm">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="editEmail" name="email" value="" required><br><br>
            
                    <label for="phone">Teléfono:</label>
                    <input type="text" id="editPhone" name="phone" value="" required><br><br>
            
                    <button type="submit" class="btn">Guardar Cambios</button>
                    <button type="button" class="btn" id="cancelEditBtn">Cancelar</button>
                </form>
            </div>
            <!-- Formulario de edición (oculto inicialmente) -->
            <div id="changePasswordSection" class="change-password-section" style="display: none;">
                <h2>Cambiar Contraseña</h2>
                <form id="changePasswordForm">
                    <label for="currentPassword">Contraseña actual:</label>
                    <input type="password" id="currentPassword" name="currentPassword" required><br>
        
                    <label for="newPassword">Nueva contraseña:</label>
                    <input type="password" id="newPassword" name="newPassword" required><br>
        
                    <label for="confirmPassword">Confirmar nueva contraseña:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required><br>
        
                    <button type="submit" class="btn">Guardar cambios</button>
                    <button type="button" class="btn" id="cancelChangePasswordBtn">Cancelar</button>
                </form>
            </div>
        </section>
        

        <section id="section-attendance" class="section">
            <div class="header-section">
                <div class="text">Registro de Asistencia</div>
            </div>
            <div class="selection-attendance">
                <form id="attendanceForm" action="" method="post">
                    <div class="form-group">
                        <div class="calendar">

                        </div>
                        <div class="group">
                            <label for="group">Grupo</label>
                            <select name="group" id="group" required>
                                <option value="1">Grupo 1</option>
                                <option value="2">Grupo 2</option>
                                <option value="3">Grupo 3</option>
                            </select>
                        </div>
                    </div>
            
                    <!-- Tabla de asistencia -->
                    <table id="attendanceTable">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Asistió</th>
                                <th>Ausente</th>
                            </tr>
                        </thead>
                        <tbody id="groupMembers">
                            <!-- Aquí se llenarán los nombres de los integrantes del grupo -->
                        </tbody>
                    </table>
            
                    <button type="submit">Guardar asistencia</button>
                </form>
            </div>
          
        </section>

        <section id="section-group" class="section">
            <div class="outer-container">
                <div class="header-section">
                    <div class="text">Información Grupo</div>
                </div>
            </div>
        </section>

        <section id="section-cronogram" class="section">
            <div class="outer-container">
                <div class="header-section">
                    <div class="text">Cronograma</div>
                </div>
            </div>
        </section>
        <section id="section-message" class="section">
            <div class="outer-container">
                <div class="header-section">
                    <div class="text">Mensajes</div>
                </div>
            </div>
        </section>
    </div>
</div>

<script src="/monsterlabs/public/scripts/monitor.js"></script>
</script>
</body>
</html>
