<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administrador</title>
    <link rel="stylesheet" href="../../public/styles/style-sidebar-administrator.css">
    <link rel="stylesheet" href="../../public/styles/style-administrator.css">
    <script defer src="../../public/scripts/administrator/sidebar.js"></script>
    <script defer src="../../public/scripts/administrator/administrator.js"></script> <!-- Incluir el script -->
</head>
<body>
    <div id="sidebar-container"></div>
    <div id="content-container">
        <!--! seccion de perfil del administrador -->
        <section id="perfil-content" class="content-section">
            <!--! seccion de perfil del administrador -->
            <div class="grid-container">
                <!--! seccion de foto de perfil -->
                <div class="grid-item photo">
                    <div class="photo-placeholder">
                        <img id="profileImage" src="" alt="Foto de perfil">
                    </div>
                    <form id="form-subir-foto" enctype="multipart/form-data">
                        <input type="file" id="input-subir-foto" name="foto" accept="image/*" style="display: none;">
                        <button type="button" class="edit-photo-btn" onclick="document.getElementById('input-subir-foto').click();">
                            Editar foto
                            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none">
                                <style>
                                    @keyframes slide {
                                        0% { transform: translateX(0); }
                                        to { transform: translateX(5.5px) translateY(-1px); }
                                    }
                                </style>
                                <path stroke="#f8f8f8" stroke-width="1.5" d="M4 8a4 4 0 014-4h8a4 4 0 014 4v8a4 4 0 01-4 4H8a4 4 0 01-4-4V8z"/>
                                <path stroke="#f8f8f8" stroke-width="1.5" d="M4.221 17.607c.498-.603.767-.816 1.263-1.426.944-1.169 1.58-1.507 2.287-1.21.287.123.575.308.87.503.79.523 1.888 1.24 3.334.461.994-.544 1.57-1.477 2.07-2.286.206-.329.4-.657.627-.954.235-.308 1.107-1.271 2.234-.586.719.432 1.314.915 1.96 1.54.247.24.433.614.55.905.352.88.457 1.372.457 2.488"/>
                                <path stroke="#f8f8f8" stroke-width="1.33" d="M8.647 11.032c.977 0 1.773-.796 1.773-1.773 0-.977-.796-1.773-1.773-1.773-.978 0-1.773.796-1.773 1.773 0 .977.795 1.773 1.773 1.773" style="transform-origin:center;animation:slide 1.5s cubic-bezier(.86,0,.07,1) infinite alternate-reverse both"/>
                            </svg>
                        </button>
                    </form>
                </div>
                <!--! seccion de informacion del administrador -->
                <div class="grid-item info">
                    <div class="info-field">
                        <label for="username">Nombre de usuario:</label>
                        <span id="username"></span>
                    </div>
                    <div class="info-field">
                        <label for="full-name">Nombre completo:</label>
                        <span id="full-name"></span>
                    </div>
                    <div class="info-field">
                        <label for="dni">DNI:</label>
                        <span id="dni"></span>
                    </div>
                    <div class="info-field">
                        <label for="email">Correo Electrónico:</label>
                        <span id="email"></span>
                    </div>
                    <div class="info-field">
                        <label for="phone">Teléfono:</label>
                        <span id="phone"></span>
                    </div>
                    <button class="edit-info-btn">
                        Editar información
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                            <style>
                            .user-2 {
                              animation: user-2 1s cubic-bezier(0.83, -0.07, 0, 1.04) both infinite alternate-reverse;
                          }
                          @keyframes user-2 {
                            0% {
                              transform: translateY(0) translateX(0);
                            }
                            100% {
                              transform: translateY(-1px) translateX(2px);
                            }
                          }
                          </style>
                            <circle class="user-2" cx="12" cy="7.858" r="2.5" stroke="#f8f8f8" stroke-width="1.5"/>
                            <rect width="10" height="4" x="7" y="13.926" stroke="#f8f8f8" stroke-width="1.5" rx="2"/>
                          </svg>                          
                    </button>
                </div>
                <!--! seccion de notificaciones -->
                <div class="grid-item notifications">
                    Notificaciones
                </div>
            </div>
        </section>
        
        <section id="actividades-content" class="content-section" style="display: none;">Contenido de Actividades</section>

        <section id="grupos-content" class="content-section" style="display: none;">Contenido de Grupos</section>

        <section id="gestiones-content" class="content-section" style="display: none;">Contenido de Gestiones</section>

        <!--! Modals de la seccion de perfil -->
        <div class="modal-overlay-profile">
            <div class="modal-profile">
                <h2>Editar Perfil</h2>
                <form id="form-editar-perfil" method="POST" action="../../mvc/controllers/administrator/actualizar_perfil.php">
                    <div class="form-group-profile">
                        <label for="edit-nombre-profile">Nombre</label>
                        <input type="text" id="edit-nombre-profile" name="nombre" placeholder="Tu nombre">
                        <span class="error-message"></span>
                    </div>
        
                    <div class="form-group-profile">
                        <label for="edit-apellido-profile">Apellido</label>
                        <input type="text" id="edit-apellido-profile" name="apellido" placeholder="Tu apellido">
                        <span class="error-message"></span>
                    </div>
        
                    <div class="form-group-profile">
                        <label for="edit-dni-profile">DNI</label>
                        <input type="text" id="edit-dni-profile" name="dni" placeholder="Tu DNI">
                        <span class="error-message"></span>
                    </div>
        
                    <div class="form-group-profile">
                        <label for="edit-telefono-profile">Teléfono</label>
                        <input type="tel" id="edit-telefono-profile" name="telefono" placeholder="Tu teléfono">
                        <span class="error-message"></span>
                    </div>
        
                    <div class="form-group-profile">
                        <label for="edit-correo-profile">Correo Electrónico</label>
                        <input type="email" id="edit-correo-profile" name="correo" placeholder="Tu correo">
                        <span class="error-message"></span>
                    </div>
        
                    <div class="btn-container-profile">
                        <button type="button" class="btn-profile btn-close-profile">Cancelar</button>
                        <button type="submit" class="btn-profile btn-save-profile">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
        <!--! Modal para borrar notificaciones -->
        <div class="modal-overlay-delete">
            <div class="modal-delete">
                <h2>Eliminar notificaciones</h2>
                <p>¿Estás seguro de que deseas eliminar todas las notificaciones?</p>
                <div class="btn-container-delete">
                    <button type="button" class="btn-delete btn-close-delete">Cancelar</button>
                    <button type="button" class="btn-delete btn-delete-all">Eliminar</button>
                </div>
            </div>
    </div>
</body>
</html>
