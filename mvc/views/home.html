<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Enlace a la librerÃ­a de iconos de Boxicons -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
</head>
<body>
    <div id="navbar-container"></div>
    <!-- Resto del contenido de home.html -->

    <script>
        // Cargar el contenido de navbar.html en el contenedor
        fetch('/monsterlabs/components/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-container').innerHTML = data;

                // Inyectar el CSS del navbar
                const link = document.createElement('link');
                link.rel = 'stylesheet';
                link.href = '/monsterlabs/public/styles/style-navbar.css';
                document.head.appendChild(link);
            })
            .catch(error => console.error('Error al cargar el navbar:', error));
    </script>
</body>
</html>
