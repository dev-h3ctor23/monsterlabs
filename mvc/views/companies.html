<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../public/styles/style-companies.css">
    <link rel="stylesheet" href="../../public/styles/style-footer.css">
    <title>Document</title>
</head>
<body>
    <!-- Navbar -->
    <div id="navbar-container"></div>

    <!-- Contenido principal -->
    <div id="content-container">
        <div class="container-main">
            <!-- Columna izquierda: Texto -->
            <div class="text-content">
                <!-- <h2>Bienvenidos a MonsterLab</h2>
                <p>
                    MonsterLab es un campamento de verano diseñado para niños y jóvenes que quieren explorar, aprender y divertirse en un entorno seguro y emocionante. Ofrecemos actividades educativas, deportivas y recreativas que fomentan la creatividad y el trabajo en equipo.

                <h2>¿Eres una empresa interesada en contratarnos?</h2>
                <p>
                    Si deseas que MonsterLab organice actividades para tu empresa o grupo, no dudes en contactarnos. Estamos aquí para ayudarte a crear experiencias inolvidables.
                </p>
                
                <div class="container-gif-text">
                    <div class="gif">
                        <img src="../../assets/images/laboratorio.gif" alt="Gif de laboratorio">
                    </div>
                    <div class="contact-info">
                        <h2>Contáctanos</h2>
                        <p>Teléfono: <a href="tel:+123456789">+123 456 789</a></p>
                        <p>Correo electrónico: <a href="mailto:info@monsterlab.com">info@monsterlab.com</a></p>
                    </div>
                    <div class="gif">
                        <img src="../../assets/images/experimento.gif" alt="Gif de expermiento">
                    </div>
                </div>
               
            </div>
    
            <!-- Columna derecha: Video -->
            <div class="video-content">
                <video autoplay loop muted playsinline>
                    <source src="../../assets/videos/video-campamento.mp4" type="video/mp4">
                    Tu navegador no soporta la etiqueta de video.
                </video>
            </div>
        </div>
    </div>
    
    <div class="footer" id="footer-container"></div>
        <script>
            // Cargar el contenido de navbar.html en el contenedor
            fetch('../../components/footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-container').innerHTML = data;
    
                    // Inyectar el CSS del navbar
                    const link = document.createElement('link');
                    link.rel = 'stylesheet';
                    link.href = '../../public/styles/style-footer.css';
                    document.head.appendChild(link);
                })
                .catch(error => console.error('Error al cargar el navbar:', error));
        </script>
    

    <script>
        // Cargar el contenido de navbar.html en el contenedor
        fetch('../../components/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-container').innerHTML = data;

                // Inyectar el CSS del navbar
                const link = document.createElement('link');
                link.rel = 'stylesheet';
                link.href = '../../public/styles/style-navbar.css';
                document.head.appendChild(link);
            })
            .catch(error => console.error('Error al cargar el navbar:', error));
    </script>
    <script src="../../public/scripts/companies.js"></script>
</body>
</html>
